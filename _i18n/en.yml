      content: The Policy Committee, which supervises policy in the open government, reports to the premier and other councillors after collaborative meetings. If there is something suggested or thought by the coordination meeting that can be taken, it will be returned to the Executive Yuan command system. If the Executive Yuan does not have a specific ruling or policy objective, the Ministry will consider whether the various opinions collected at the coordination meeting can be taken into account. If so, they will be included in the policy formation process and dealt with in accordance with the existing administrative procedures.
