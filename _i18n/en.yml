workshop-process:
  title: Collaborative meeting process 
  list:
    - title: Agenda Setting
      content: At the open government PO monthly meeting, the National Development Commission proposes topics for the PO of various ministries to vote. These topics typically come from proposals that have been seconded by more than 5000 people on the Join platform, or are proposed by the ministry itself. So far, cases with such attributes as "interdepartmental," "pluralistic views," "public concerns," "frequently repeated proposals," and so on, are more likely to be selected.
      img: /assets/images/1 _ 設定議題.png
      links:
        - title: Join
          link: https://join.gov.tw
        - title: Slido Online Voting
          link: https://slido.com
    - title: Delegation of Tasks and Responsibilities
      content: At the beginning of the division of work, it is necessary to confirm the main co-organizer. The organizer needs to contact the sponsor, confirm the content of the proposal and the date of the meeting, and respond to the initial schedule on the Join platform, invite the second party, and respond to the results of the meeting after the meeting; the co-organizers need to attend the relevant meeting and provide relevant information. To the organizer, the Eli meeting.
      img: /assets/images/2 _ 確認分工.png
    - title: Researching topics
      content: The host team should grasp the context of the issue at this time. At the outset, the team will ask the main organization to assist in understanding the position of the ministry, whether there are representatives of public opinion or non-governmental organizations concerned about this issue, and how relevant policies have been discussed, and then compile the analysis table of the topic. Then the team asks the collaborative organization to assist in providing relevant research and information, or good articles with even different opinions.
      img: /assets/images/3 _ 研究議題.png
      links:
        - title: Issue Mapping Instruction
          link: /assets/files/en/Issue Mapping Instruction_V7.5.docx
        - title: Issue Mapping Instruction Online Platform
          link: https://imi.pdis.tw/
        - title: Stakeholder Map
          link: /assets/files/en/Stakeholder Map.pdf
        - title: Persona
          link: /assets/files/zh-TW/人物誌.pdf

    - title: Defining the core issues
      content: After defining the core issues and clarifying the context, you can hold a pre-session meeting. During the pre-session meeting, the presiding team and relevant departments must jointly plan the collaborative meeting process, identify the scope of the issue, and focus on the aspects for discussion.
      img: /assets/images/4 _ 定義核心問題.png
      links:
        - title: Challenge Statement
          link: /assets/files/en/Challenge Statement.pdf
        - title: Online Mind Map
          link: https://realtimeboard.com/app/

    - title: Issuing possible solutions
      content: Before the meeting, the administrative work such as notification of the meeting, list of attendance, sending out the topic manual, and so on, should also be confirmed. Also, we should confirm whether the relevant conditions such as seats, lunches, tea, and live broadcasts are in place. In terms of topics, expectation management should be carried out by means of topic manuals and other methods before the meeting. During the meeting we should again confirm the participants' understanding of the issues, align their cognition with each other, and then issue possible solutions to the key, core problems.
      img: /assets/images/5 _ 協作會議.png
      links:
