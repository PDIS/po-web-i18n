# 聯絡人要點 ======================================================================
directions:
  title: 行政院及所屬各機關開放政府聯絡人實施要點
  update_date: 發布日期：106 年 12 月 4 日
  reason: 立法理由
  list:
    - title: 行政院（以下簡稱本院）為規範本院及所屬各機關開放政府聯絡人之實施運作，以落實開放政府理念，建立政府與社會各界之互信及夥伴關係，特訂定本要點。
      reason: 本要點訂定目的。

    - title: 本院指派政務委員一人督導本院及所屬各機關開放政府業務，並結合各機關開放政府聯絡人，建立聯繫機制。
      reason: 開放政府業務多具有跨領域性質，須整合各部會資源、人力，並貫通縱向 聯繫及橫向協調，以及時回應民意需求，爰明定指派政務委員督導。

    - title: 本院所屬二級機關或相當二級機關之獨立機關（以下簡稱二級機關）應指派適當層級且獲充分授權人員至少一人，擔任開放政府聯絡人，由機關副首長或資訊長負責督導，並得視業務需要，於所屬機關逐級指派人員擔任。
      reason: 本院所屬二級機關或相當二級機關之獨立機關應指派適當人員擔任開放政 府聯絡人，並由副首長或資訊長督導，以從適當政策高度，朝常態化、制 度化運作，逐步於公務機關內化開放政府之文化。

    - title: 各機關開放政府聯絡人由具有公眾溝通熱誠、熟悉政策業務、善用網路工具等特質之所屬公務人員擔任之。
      reason: 開放政府聯絡人職司與多方利害關係人（ Multi-stakeholder）對話溝通 ，具有熱誠，熟稔業務，能運用網路工具等特質，方利於與不特定人協作 討論。另為利業務運作與傳承，宜以所屬公務人員擔任。

    - title: 開放政府聯絡人得視議題需要彈性運作，並強化機關內部橫向溝通聯繫。各機關得視需求，結合國會聯絡、新聞聯絡、資訊、管考或相關業務人員，組成工作小組共同協作。
      reason: 開放政府工作面對瞬息多變之社會脈動，須能適應需要彈性運作，爰明定得結合所屬機關相關單位共同協作，以發揮整體力量。

    - title: 各機關於政策形成推動過程，應充分考量透明、參與、課責、涵容等開放政府基本原則。如涉及利害關係複雜、多方意見分歧或民眾參與熱烈之議題，開放政府聯絡人應協助各該機關首長評估是否應在政策規劃前期，秉持開放政府原則踐行適當之程序。前項議題非單一機關所得處理者，該機關開放政府聯絡人得主動聯繫其他機關開放政府聯絡人共同協作，或透過開放政府聯繫機制，陳請督導開放政府業務之政務委員召開跨部會協作會議。
      reason: 開放政府重在政策形成期適時導入，始能有效建構政府與民眾間之互信， 爰明定開放政府聯絡人之工作原則；更因現代政府面對綜合性挑戰，期以 開放政府聯絡人能跨越組織界限，勇於求助，共同協作。

    - title: 本院為強化開放政府聯繫機制，得定期或不定期召開下列會議
      reason: 開放政府自政策方向迄議題協作、自副首長至工作階層召開之各種會議之任務與分工，以齊一各機關步調，落實開放政府工作。
      points:
        - 開放政府政策協調聯繫會議：每季召開一次為原則，邀集二級機關督導開放政府業務之副首長或資訊長出席，研商開放政府重要政策及推動方案。
        - 開放政府聯絡人工作推動會議：每月召開一次為原則，邀集二級機關開放政府聯絡人出席，滾動檢討開放政府應推動之工作。
        - 開放政府議題協作會議：視實際業務需要召開，邀集該議題之利害關係人、相關機關（構）、團體及開放政府聯絡人出席，釐清該議題之事實及問題焦點，探討可行之解決方式。

    - title: 本院及國家發展委員會應協助各機關開放政府聯絡人，逐步培養下列專業職能
      reason: 開放政府之工作過程，倚重轉譯、主持及記錄等專業，同時須掌握公民科 技之發展及民眾易瞭解論述，以增進多方對話及公眾參與，爰明定由本院及國家發展委員會協助各機關開放政府聯絡人逐步養成專業職能。
      points:
        - 於政策規劃前期與多方利害關係人溝通，並透過開放資料、轉譯等方法，銜接政策規劃及常民語言。
        - 於協作會議、焦點團體之諮詢或公聽會等程序，透過會議專業主持，提升議題討論聚焦程度。
        - 透過文字、影像或聲音等專業記錄方法，公開政策溝通及形成過程。
        - 熟悉網路工具之使用，以公民科技增進公眾理性對話。

    - title: 開放政府聯絡人推動開放政府業務著有績效者，各機關應予以適當獎勵
      reason: 各機關應適當獎勵開放政府聯絡人，以茲激勵。


topics-process:
  title: 開放政府協作會議協作議題處理原則
  preface: 協作會議係為推動開放政府，所建構促進公私協力、營造多方對話之重要平臺，長期運作後，如何由提案、討論、投票產生適當協作議題，具體履踐開放政府透明、參與、課責、涵容諸目標，歷次PO工作推動會議逐漸形成慣行。而為期明確以利穩定運行，特以文字規則形式製作本原則，以供參照遵循。然而其性質並非真正之法規，屬於記錄整理共同經驗之工作文件，有期於使用者在實踐驗證中，不斷提出反饋，以滾動檢討調整。
  list:
    - title: 開放政府協作會議協作議題（下稱協作議題）之選擇：以選擇具有利害關係複雜、多方意見分歧、公眾參與熱烈等情形，而有跨部會協作需要為原則。

    - title: 協作議題之提案機關（單位）：
      points:
        - title: 行政院：由公共數位創新空間小組（下稱PDIS）或與議題相關之政務委員辦公室提案。
        - title: 國家發展委員會（下稱國發會）：由行政院公共政策網路參與平臺之「提點子」或「眾開講」，擇取有協作需要之議題提案。
        - title: 各部會：各部會開放政府聯絡人（下稱PO）均得提案；提案PO所屬之部會，即為協作會議當然之主辦或協辦機關。
    
    - title: 協作議題之決定：
      points:
        - title: 票選議題：行政院、國發會或各部會PO提出之議題，經每月召開之PO工作推動會議（下稱PO月會）票選決定後，成為協作議題。
        - title: 自提議題：主辦機關就業管議題自行提案，不須經由票選，即成為協作議題。但須在最近一次月會提出報告。
    
    - title: 協作會議票選程序：
      points:
        - title: 協作議題併計票選決定與自提之議題，以每月二案為原則。但遇協作議題重大且具有時效性，得增加一至二案。
        - title: 出席PO月會之各部會所屬PO及PDIS人員，每人均具有投票權，得對各票選議題投票表示同意。參與投票者之投票數，須達當月候選議題數二分之一以上。
        - title: 自提議題優先召開協作會議。所餘得辦理協作會議之場次，擇取票選議題中得票比率較高者辦理之。票選以出席人員參與投票之人數加總為分母，各議題得票數為分子，得票比率須達半數者始得為協作議題。
        - title: 票選議題有以下情形之一者，得由各該票選議題主辦機關自行研議是否召開協作會議：
          points: 
            - title: 得票比率已達半數，但因場次限制而未獲選。
            - title: 得票比率未達半數，但當月協作議題不足兩案。

    - title: 協作會議之辦理時間：由主辦機關與PDIS協商定之，以PO月會之次月辦理為原則。協作議題如為經票選決定者，除經主辦機關同意外，同一主辦機關於辦理協作會議後45日內，不辦理次場協作會議，因而未召開協作會議之議題，順延辦理之。

# 協作會議會前訪談作業原則 ====================================================================
interview-principles:
  title: 協作會議會前訪談作業原則
  preface: 協作會議有多方角色同時參與，為節省與會者釐清彼此想法的時間，主持團隊會製作議題手冊並在 7 天前寄送給所有與會者，讓與會者在會議前先行閱讀。為使議題手冊內容盡可能包含多元觀點，因此需要事前訪談各方利害關係人，並中立詳實地記錄在議題手冊。然而其性質並非真正之法規，屬於記錄整理共同經驗之工作文件，有期於使用者在實踐驗證中，不斷提出反饋，以滾動檢討調整。
  content: <h2 id="">分工說明</h2><ol><li><p>協作會議議題各面向經由部會分工，<strong>各自</strong>邀請利害關係人進行訪談。</p></li><li><p>邀請利害關係人的部會，就是該場訪談的<strong>主要訪談單位</strong>。同一議題的其他部會，皆可自願報名或在主訪單位要求下，成為<strong>協同出席單位</strong>。PDIS 視其必要性決定參與之程度。</p></li><li><p>部會訪談後將紀錄提供予PDIS綜整及匿名化，PDIS於協作會議前10天完成議題手冊初稿，經各部會補充及確認，於7天前寄給所有與會者；協作會議會後，隨逐字稿一同公開。</p></li><li><p>若有主/協辦部會未曾主辦過訪談，可請求PDIS同仁示範擔任<strong>第一場</strong>訪談的主要訪談員，但該場訪談其餘工作（如：紀錄、約訪、撰寫訪綱等）仍須<strong>主要訪談單位</strong>完成。</p></li><li><p>為求觀點多元且完整，訪談以兩梯次為原則。第一梯次由各部會提供訪談名單，並由 PDIS 補充。第二梯次由第一梯次受訪者推薦名單，以增進意見更多元為原則，然部會可自行決定訪談與否。第一梯次及第二梯次受訪對象皆列入協作會議邀請參與名單。</p></li></ol><hr /><h2 id="-1">主要訪談單位工作項目</h2><h3 id="1">1. 決定訪談對象</h3><p>訪談對象以包含以下所有面向為原則：</p><ul><li>支持 / 反對提案人建議，針對同一議題有其他立場</li><li>專家、學者、意見領袖 / 具有利害關係的營利或非營利組織人員 / 具第一線經驗人員 / 政府機關人員</li></ul><p>若受訪對象為機關　/ 組織代表，秉持協作會議「多元意見併陳」核心理念，無論是「機關 / 組織立場建議」或是「受訪者個人建議」都請受訪者充分分享。</p><h3 id="2">2. 邀約訪談</h3><p>時間地點無特別建議，若有需要亦可商借PDIS場地。事前提供受訪者訪綱、提案簡介、協作會議簡介。</p><p>訪談形式如下：</p><ul><li>面訪：與受訪者約定地點即可。</li><li>電訪：各方約定時間即可。</li><li>書面訪：==<strong>第一梯訪談對象不建議採用==</strong>。</li></ul><h3 id="3">3. 訪綱撰寫</h3><p>訪綱完成後提供予PDIS，並於主訪單位寄出約訪通知時一併附上。建議至少5題以上的開放式問題，包含但不限於以下內容：</p><ol><li>對提案人的建議，提出同意或不同意的看法，以及其他意見</li></ol><blockquote>  <p>例句：「提案人和附議人課徵空屋稅的訴求，應該是為了落實所謂『居住正義』，要求政府以此提高房屋的『持有成本』。您認為增加房屋的持有成本是否能有效抑制房價？為什麼？」</p></blockquote><ol><li>針對預先蒐集到的各種建議，提出看法、風險以及是否可行</li></ol><blockquote>  <p>例句：「許多附議人提到累進稅率，依照持有戶數（不限空屋）累進或持有閒置天數累進等等，這個建議是否有可行性？請分享您的看法。」</p></blockquote><ol><li>針對提案背後的問題，提出自己的看法</li></ol><blockquote>  <p>例句：「提案人和附議人課徵空屋稅的訴求，應該是為了落實所謂『居住正義』，要求政府藉此提高房屋的『持有成本』。除了增加持有成本，您認為有沒有其他有效方式或政策措施，有助於抑制房價或落實居住正義？」</p></blockquote><ol><li>提供建議訪談的對象，包含支持/反對提案方論點的學者/團體/個人。</li></ol><h3 id="4">4. 出席人員</h3><ol><li>業務單位承辦同仁至少一人<ul><li>確認訪談方向並撰寫訪綱、於訪談時確認相關事實和脈絡</li></ul></li><li>部會 PO 或三級機關 PO 至少一人<ul><li>主要為累積訪談相關經驗以及暸解議題</li></ul></li><li>部會若有需求，PDIS 同仁可擔任第一場的訪談員<ul><li>後續訪談場次PDIS以不出席為原則（若有必要時可再協助）</li></ul></li></ol><h3 id="5">5. 訪談紀錄</h3><ol><li>儘量詳細記錄訪談人與受訪者發言內容：<ul><li>以接近逐字的方式紀錄對話過程即可，無需額外整理。</li><li>可參考：<a href="https://ey.pdis.nat.gov.tw/shared/D15Rbz2-YSbWpQDaD5VNVgeLB5oit1uMKrfh9uEzFu1" target="_blank">偵查不公開 - 訪談呂炳宏</a></li></ul></li><li>於訪談日隔日起算三天內提供予 PDIS。</li></ol><hr /><h2 id="-2">訪談流程</h2><ol><li>說明「為何需要這場訪談」：<ul><li>提案內容簡介<ul><li>說明提案標題、提案人主張的做法以及預計什麼時候有協作會議。</li></ul></li><li>協作會議簡介</li></ul></li><li>說明訪談過程與記錄的原則：<ul><li>訪談過程會記錄，書面紀錄為主，若與會者同意再加上錄音。</li><li>訪談紀錄供內部參考，會匿名化寫入議題手冊。</li><li>議題手冊發出前，會再給受訪者確認內容正確性。</li></ul></li><li>依循但不限於訪綱內容進行訪談。</li><li>詢問是否有其他想補充的項目。</li><li>詢問是否有推薦的訪談對象。</li></ol><hr /><h2 id="-3">訪談過程提醒</h2><p><strong>1. 訪談目的是搜集更多資訊，而不是解釋政府立場</strong>訪談過程大致可分為：聆聽、釐清與說明。在訪談的過程中，經常會有受訪者對政府政策、分工或是法規不暸解。建議先完整聆聽，並持續釐清受訪者為什麼會這樣思考，直到訪談結束或無法繼續時，才進入說明階段。</p><blockquote>  <p>例如：受訪者認為課徵空屋稅能有效抑制房價，因為空屋稅會提高空屋持有成本，投資客會因此想要將房子儘快脫手。</p></blockquote><p>在詳細詢問完論述後，逐步提供參考事實，讓受訪者進一步提出看法。</p><blockquote>  <p>例如：空屋樣態很多，有些是在偏遠的地區，有些是老舊房屋甚至是違章建築，針對這方面有沒有什麼建議或看法？</p></blockquote><p><strong>2. 提問時避免只問是非題</strong></p><p>單純的是非題無法引發受訪者回答更多內容。或者須於是非題之後，追問該立場背後的原因、基於什麼現況而採此立場。</p><blockquote>  <p>例如：請問您是否瞭解現行房屋稅制度？  對這樣的問題受訪者可能只會回答「是」或「不是」，並不會給出更多的意見。</p></blockquote><p><strong>3. 確認受訪過程名詞定義</strong></p><p>避免在不同資訊基礎上討論，否則不僅降低訪談效率，且後續整理資料時可能誤讀訪談獲得的資訊。</p><blockquote>  <p>例如：獸醫師與藥師認定的「調劑」不同，獸醫師認為調劑只有調製藥物，而藥師認為的調劑還包含處方內容檢視。</p></blockquote><p><strong>4. 訪談過程注意不能離題，但需要適度發散</strong></p><p>適度發散有助於收集該議題相關的不同面向。</p><blockquote>  <p>例如：提案為「課徵空屋稅，提高持有成本從投資客手中釋出更多房源，以抑制房價」  <strong>討論空屋稅落實方式</strong> -> 符合提案內容。  <strong>討論房貸利率調整</strong> -> 符合提高持有成本方向。  <strong>討論包租代管制度</strong> -> 符合提案目的「釋出更多房源」，但有點離題。  <strong>討論社會住宅</strong> -> 符合最終目標「抑制房價」，但有點離題。  <strong>討論首都減壓</strong> -> 雖然有點遙遠，但符合提案目的「釋出更多房源」。  <strong>討論人均居住面積</strong> -> 這是房屋稅戶數的計算方式的細節，但並未解決持有成本過低的問題，有點離題。</p></blockquote><p><strong>5. 可適度在訪談過程中，綜整並確認受訪者重點</strong></p><p>這個步驟有助於讓受訪者感受到尊重，且能加速現場完成會議記錄。</p><blockquote>  <p>例如：當受訪者回答完一大段話，向受訪者確認是否可以歸納為以下幾個重點，並逐點簡要說明。</p></blockquote><p><strong>6. 如果覺得受訪者講的東西離題，可以請受訪者補充與議題的關聯</strong></p>
